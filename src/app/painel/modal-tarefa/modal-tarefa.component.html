<app-modal [exibir]='exibir'>
    <form class="form-tarefa" [formGroup]="form" (submit)="submit()">
        <img
            class="icone-fechar"
            src="/assets/icones/x-circle.svg"
            alt="Icone fechar modal"
            *ngIf="estaEmModoEdicao()"
            (click)="fecharModal()"
        />

        <h4 class="modal-title">
            {{ configuracoes?.titulo }}
        </h4>

        <p *ngIf='getErros()' [innerHtml]='getErros()' class="text-danger"></p>

        <div class="inputs-container">
            <input
                class="app-input"
                type="text"
                placeholder="Nome da tarefa"
                formControlName='nome'
            />

            <input
                class="app-input"
                type="text"
                placeholder="Previsão de conclusão"
                formControlName='dataPrevistaConclusao'
                inputDateComPlaceholder
                #dataPrevistaConclusao
            />

            <input
                *ngIf='estaEmModoEdicao()'
                class="app-input"
                type="text"
                placeholder="Data de conclusão"
                formControlName='dataConclusao'
                inputDateComPlaceholder
            />
        </div>

        <div class="actions">
            <button
                type="submit"
                class="btn btn-principal"
                [disabled]="form?.invalid || carregando"
                [attr.title]="form?.invalid ? 'Preencha todos os campos corretamente' : ''"
            >
                {{ configuracoes?.txtBtnPrincipal }}
            </button>
            <span class="btn-secundario" (click)="configuracoes?.acaoBtnSecundario()">
                {{ configuracoes?.txtBtnSecundario }}
            </span>
        </div>
    </form>
</app-modal>
